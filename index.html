<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>The Final Countdown</title>
</head>

<body>
    <main class="bg-light">
        <h1 id="title" class="d-flex justify-content-center m-5">WELCOME TO THE FINAL COUNTDOWN</h1>

        <section id="countdown" class="d-flex justify-content-center">
            <div class="cards d-flex flex-column align-items-center m-2">
                <p>Month:</p>
                <p class="numbers" id="month">00</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-2">
                <p>Day:</p>
                <p class="numbers" id="day">00</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-2">
                <p>Hour:</p>
                <p class="numbers" id="hour">00</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-2">
                <p>Minute:</p>
                <p class="numbers" id="minute">00</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-2">
                <p>Seconds:</p>
                <p class="numbers" id="seconds">00</p>
            </div>
        </section>

    </main>

    <script src="main.js" type="module"></script>
</body>

</html>
