<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="output.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>The Final Countdown</title>
</head>

<body>
    <main>
        <h6 id="title" class="d-flex justify-content-center">WE'RE LAUNCHING SOON</h6>

        <section id="countdown" class="d-flex justify-content-center">
            <div class="cards d-flex flex-column align-items-center m-3">
                <p class="numbers" id="month">00</p>
                <p class="card-name m-0">MONTH</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-3">
                <p class="numbers" id="day">00</p>
                <p class="card-name m-0">DAY</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-3">
                <p class="numbers" id="hour">00</p>
                <p class="card-name m-0">HOUR</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-3">
                <p class="numbers" id="minute">00</p>
                <p class="card-name m-0">MINUTE</p>
            </div>
            <div class="cards d-flex flex-column align-items-center m-3">
                <p class="numbers" id="seconds">00</p>
                <p class="card-name m-0">SECONDS</p>
            </div>
        </section>
    </main>

    <footer>
        <div id="social-media">
            <img class="social-logos"
                src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-facebook.svg"
                alt="">
            <img class="social-logos"
                src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-pinterest.svg"
                alt="">
            <img class="social-logos"
                src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-instagram.svg"
                alt="">
        </div>
        <img id="mountains"
            src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/pattern-hills.svg"
            alt="">
    </footer>

    <script src="main.js" type="module"></script>
    <script src="countDown.js" type="module"></script>
</body>

</html>
